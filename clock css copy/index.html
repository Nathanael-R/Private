<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <main>
        <div class="hours">
            <div class="hour-one">
                <h1>0</h1>
                <h1>1</h1>
                <h1>2</h1>
            </div>
            <div class="hour-two">
                <h1>0</h1>
                <h1>1</h1>
                <h1>2</h1>
                <h1>3</h1>
                <h1>4</h1>
                <h1>5</h1>
                <h1>6</h1>
                <h1>7</h1>
                <h1>8</h1>
                <h1>9</h1>
            </div>
        </div>
        <div class="minutes">
            <div class="minute-one">
                <h1>0</h1>
                <h1>1</h1>
                <h1>2</h1>
                <h1>3</h1>
                <h1>4</h1>
                <h1>5</h1>
            </div>
            <div class="minute-two">
                <h1>0</h1>
                <h1>1</h1>
                <h1>2</h1>
                <h1>3</h1>
                <h1>4</h1>
                <h1>5</h1>
                <h1>6</h1>
                <h1>7</h1>
                <h1>8</h1>
                <h1>9</h1>
            </div>
        </div>
        <div class="seconds">
            <div class="second-one">
                <h1>0</h1>
                <h1>1</h1>
                <h1>2</h1>
                <h1>3</h1>
                <h1>4</h1>
                <h1>5</h1>
            </div>
            <div class="second-two">
                <h1>0</h1>
                <h1>1</h1>
                <h1>2</h1>
                <h1>3</h1>
                <h1>4</h1>
                <h1>5</h1>
                <h1>6</h1>
                <h1>7</h1>
                <h1>8</h1>
                <h1>9</h1>
            </div>
        </div>
    </main>
    
</body>
</html>
